        <h3 style="width: 100%;">Karlsruhe Abfall

                      </div>
                    </div>
                  </div>
                </div>
              </div>
        
            </div>

                </div>
                <div class="col day"></div>
                <div class="col day"></div>
                <div class="col day"></div>
                <div class="col day"></div>
              </div>         
              <div class="row">           
                <div class="col day"></div>

          <div id="containerC" class="containerHalf mb-4 m-1 p-2 shadow bg-white" hidden>
