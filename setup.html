<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Setup</title>
  </head>
  <body class="bg-light">
    <div class="navbar navbar-dark shadow-sm">
      <div class="container">
        <h3>Setup</h3>
      </div>
    </div>

    <main>
      <section class="container col-md-8 py-5 bg-light">
        <form class="card p-3">
          <div class="form-group">
            <label for="street">Straße:</label>
            <input
              id="street"
              type="text"
              class="form-control"
              placeholder="Straße"
            />
          </div>
          <div class="form-group">
            <label for="nr">Hausnummer:</label>
            <input
              id="nr"
              type="number"
              class="form-control"
              placeholder="Hausnummer"
            />
          </div>
          <div class="form-row mt-3">
            <div
              id="adressError"
              class="alert alert-danger"
              role="alert"
              style="display: none"
            >
              Die Adresse konnte nicht gefunden werden!
            </div>
            <div
              id="accuracyError"
              class="alert alert-danger"
              role="alert"
              style="display: none"
            >
              Position kann nicht genau genug bestimmt werden (> 20m
              Abweichung).
            </div>
            <div class="form-group">
              <div class="btn-group">
                <button type="submit" id="btnSave" class="btn btn-primary">
                  Weiter
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
      <div class="container p-3 text-center">
        <p>-ODER-</p>
      </div>

      <div class="container col-md-8 p-3">
        <div class="card p-3">
          <button type="button" id="btnPos" class="btn btn-success">
            <!--Geo-Icon-->
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="bi bi-geo-alt-fill"
              viewBox="0 0 16 16"
            >
              <path
                d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
              />
            </svg>
          </button>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
  <script type="module" src="./scripts/setup.js"></script>
</html>
